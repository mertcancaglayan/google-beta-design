<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- image -->
    <div class="container">
        <center>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
        </center>
    </div>
    <!-- input search bar -->
    <div class="content">
        <div class="container" id="second-container">
            <!-- Input Search Bar -->
            Search the web using Google!
            <br>
            <input type="text" size="40">
            <br>
            <!-- Search buttons -->
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
        <div class="container" id="third-container">
            <!-- First Card Special-Searches -->
            <div id="first-card">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                </ul>
            </div>
            <!-- Second Card -->
            <div id="second-card">
                <ul>
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>
            <!-- Third Card -->
            <div id="third-card">
                Get Google! <br> updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe"> 
                &nbsp;&nbsp;
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
        <br class="clearfix">
    </div>
   
    <!-- footer part -->
    <footer>
        <!-- Footer Content -->
        Copyright Â©1998 Google Inc.
    </footer>
</body>
</html>
